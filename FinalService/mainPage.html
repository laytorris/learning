<!DOCTYPE HTML>
<html>
	 <head>
		 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		 <link rel="stylesheet" href="css/bootstrap.css">
		 <link rel="stylesheet" href="css/bootstrap-grid.css">
		 <link rel="stylesheet" href="css/styles.css" >
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.14.0/jquery.jqgrid.min.js"></script>
		 <script src="js/script.js"></script>
	 </head>
	 <body>
	
	 	<div class = "container">
				<h2>Таблица контактов</h2>
				<div>
					<input type="button"  class="btn-small" onclick="PageActions.OpenAddingBlock()" value="Add new"></input>
					<input type="button"  class="btn-small" onclick="PageActions.OpenEditBlock()" value="Edit"></input>
					<input type="button" class="btn-small" onclick="contactsActions.DeleteContact()" value="Delete"></input>
					<input type="button" id = "showAllButton" class="btn-small" onclick="PageActions.SetDefaultValues()" value="Show all"></input>
					<input type = "text" placeholder="Фамилия Имя" id = "SearchString"></input>
					<input type="button"  class="btn-small" onclick="PageActions.SearchContact()" value="Search"></input>
				</div>
				<p></p>
				<table class = "table" id="list">
				</table>	
				<div id = "dialog" style="display: none;">
						<input type="hidden" id="ID" />
						<form>
								<div class="form-group">
								  <label class = "formLabel" for="InputName">Имя</label>
								  <input type="text" class="form-control correct-field-data" name = "name" required onchange="Validator.ValidateName(this.value)" id="InputName" placeholder="Введите имя">
								</div>
								<div class="form-group ">
								  <label class = "formLabel" for="InputSurname">Фамилия</label>
								  <input type="text" class="form-control correct-field-data"  name = "surname" required onchange="Validator.ValidateSurname(this.value)" id="InputSurname" placeholder="Введите фамилию">
								</div>
								<div class="form-group ">
								  <label class = "formLabel" for="InputMiddleName">Отчество</label>
								  <input type="text" class="form-control correct-field-data"  name = "middlename" onchange="Validator.ValidateMiddleName(this.value)" id="InputMiddleName" placeholder="Введите отчество">
								</div>
								<div class="form-group ">
								  <label class = "formLabel" for="InputMiddleName">Пол</label>
									<select class = "form-control correct-field-data"  name = "gender" id = "InputGender">
									  <option class = "form-control" value = "m">Мужской</option>
									  <option class = "form-control" value = "f">Женский</option>
									</select>
								</div>
								<div class="form-group">
								  <label class = "formLabel" for="InputBirthdate">Дата рождения</label>
									<input class = "form-control correct-field-data" type="date" id="InputBirthdate" name="birthdate"  min="1900-01-01" placeholder="01-01-2000" ><br>
									 </div>
								<div class="form-group ">
								  <label class = "formLabel" for="InputPhone">Номер телефона</label>
								  <input type="text" class="form-control correct-field-data"  name = "phone" id="InputPhone" placeholder="Введите номер телефона">
								</div>
								<div class="form-group">
								  <label class = "formLabel" for="InputPhone">Налоговый номер</label>
								  <input type="text" class="form-control correct-field-data"  name = "taxnumber" required  id="InputTaxnumber" placeholder="Введите ИНН">
								</div>
								<div class="form-group">
								  <label class = "formLabel" for="InputPhone">Должность</label>
								  <input type="text" class="form-control correct-field-data" required  name = "position" id="InputPosition" placeholder="Введите должность">
								</div>
							  <div class="form-group ">
								  <label class = "formLabel" for="InputJob">Организация</label>
								  <select class = "form-control correct-field-data"  name = "job" id = "InputJob">
										  
								  </select>
							  </div>
								<input type="button" class="btn" onclick="ServiceCaller.SentNewContact()" value="Готово!"></input>
							  </form>
				</div>
		 </div>
	</body>
</html>
