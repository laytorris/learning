<!DOCTYPE HTML>
<html>
	 <head>
		 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.14.0/jquery.jqgrid.min.js"></script>
		 <script src="js/bootstrap.js"></script>
		 <script src="js/script.js"></script>
		 <link rel="stylesheet" href="css/bootstrap.css">


		
	 </head>
	 <body>
	 	<div class = "container" >
			 <p></p>
				<h2>Contacts</h2>
				<p></p>
				<div class = "row justify-content-between">
					<div class = "col-6 justify-content-between">
					<button type="button" class="col-3 btn btn-outline-primary" data-toggle="modal" data-target="#myModal" onclick="PageActions.OpenAddBlock()">
						Add new
					</button>
					<button type="button" class="col-3  btn btn-outline-primary" data-target="#myModal" onclick="PageActions.OpenEditBlock()">
						Edit
					</button>
					<button type="button" class="col-3  btn btn-outline-primary"  onclick="contactsActions.DeleteContact()">
						Delete
					</button>
				</div>
				<div class = "col-6 form-inline justify-content-around">
					<button type="button" id = "showAllButton" class="col-3 btn btn-primary btn-md"  onclick="PageActions.SetDefaultValues()">
						Show all
					</button>
					<input type = "text" class="col-6 form-control " placeholder="Фамилия Имя" id = "SearchString"></input>
				
					<button type="button" id = "searchButton" class="col-2 btn btn-outline-primary btn-md"  onclick="PageActions.SearchContact()">
							Search
					</button>
				</div>
				</div>
				<p></p>

				<table class = "table-striped mytable" id="list" >
				</table>	

				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="myModalLabel"></h4>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						</div>
						<div class="modal-body">
								<input type="hidden" id="ID" />
								<form>
										<div class="form-group">
										<input type="text" class="form-control " id = "ContactID">
										  <label class = "formLabel" for="InputName">Имя</label>
										  <input type="text" class="form-control " name = "name" required onchange="Validator.ValidateName(this.value)" id="InputName" placeholder="Введите имя">
										</div>
										<div class="form-group ">
										  <label class = "formLabel" for="InputSurname">Фамилия</label>
										  <input type="text" class="form-control "  name = "surname" required onchange="Validator.ValidateSurname(this.value)" id="InputSurname" placeholder="Введите фамилию">
										</div>
										<div class="form-group ">
										  <label class = "formLabel" for="InputMiddleName">Отчество</label>
										  <input type="text" class="form-control "  name = "middlename" onchange="Validator.ValidateMiddleName(this.value)" id="InputMiddleName" placeholder="Введите отчество">
										</div>
										<div class="form-group ">
										  <label class = "formLabel" for="InputGender">Пол</label>
											<select class = "form-control "  name = "gender" id = "InputGender">
											  <option class = "form-control" value = "m">Мужской</option>
											  <option class = "form-control" value = "f">Женский</option>
											</select>
										</div>
										<div class="form-group">
										  <label class = "formLabel" for="InputBirthdate">Дата рождения</label>
											<input class = "form-control " type="date" id="InputBirthdate" name="birthdate"  min="1900-01-01" placeholder="01-01-2000" ><br>
											 </div>
										<div class="form-group ">
										  <label class = "formLabel" for="InputPhone">Номер телефона</label>
										  <input type="text" class="form-control "  name = "phone" id="InputPhone" placeholder="Введите номер телефона">
										</div>
										<div class="form-group">
										  <label class = "formLabel" for="InputTaxnumber">Налоговый номер</label>
										  <input type="text" class="form-control "  name = "taxnumber" required  id="InputTaxnumber" placeholder="Введите ИНН">
										</div>
										<div class="form-group">
										  <label class = "formLabel" for="InputPosition">Должность</label>
										  <input type="text" class="form-control " required  name = "position" id="InputPosition" placeholder="Введите должность">
										</div>
									  <div class="form-group ">
										  <label class = "formLabel" for="InputJob">Организация</label>
										  <select class = "form-control "  name = "job" id = "InputJob">
												  
										  </select>
									  </div>
									
									  </form>
						</div>
						<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="PageActions.SetDefaultValues()">Close</button>
						<button type="button" class="btn btn-primary" id = "saveButton">Save</button>
						</div>
					</div>
					</div>
				</div>
		 </div>
	</body>
</html>
